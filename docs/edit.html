<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ date }} の日記を編集</title>
    <link rel="stylesheet" href="/diary/static/style.css">
</head>
<body>
    <div class="container">
        <h1>{{ date }} の日記を編集</h1>
        <form method="post">
            <textarea name="content" required>{{ content }}</textarea><br><br>
            <button type="submit">保存する</button>
        </form>
        <a href="/diary/diary/{{ date }}/">← 戻る</a>
    </div>
</body>
</html>
